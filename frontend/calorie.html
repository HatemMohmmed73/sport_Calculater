<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
</head>
<body style="background-color: #7f868f;">
    <h1>Calorie Calculator</h1>
    <form id="calorieForm">
        <label for="age">Age (years):</label>
        <input type="number" id="age" required>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
        
        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Super active (very hard exercise/sports & physical job or training twice a day)</option>
        </select>
        
        <button type="submit">Calculate Calories</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('calorieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);
            
            // Mifflin-St Jeor Equation for BMR calculation
            const bmr = 10 * weight + 6.25 * height - 5 * age + 5; // For men
            const dailyCalories = bmr * activity;

            document.getElementById('result').innerText = `Your estimated daily caloric needs are ${dailyCalories.toFixed(2)} calories.`;
        });
    </script>
</body>
</html>
