<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Performance Calculator</title>
</head>
<body style="background-color: #7f868f;">
    <h1>Sports Performance Calculator</h1>
    <form id="performanceForm">
        <label for="distance">Distance (meters):</label>
        <input type="number" id="distance" required>
        
        <label for="time">Time (seconds):</label>
        <input type="number" id="time" required>
        
        <button type="submit">Calculate Performance</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('performanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const distance = parseFloat(document.getElementById('distance').value);
            const time = parseFloat(document.getElementById('time').value);
            const speed = distance / time; // Speed in meters per second
            document.getElementById('result').innerText = `Your speed is ${speed.toFixed(2)} m/s.`;
        });
    </script>
</body>
</html>
